<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrese a ChainedIn</title>
    <!-- Links de fuentes de escritura. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times+New+Roman&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Formulario creación de cuenta. -->
    <h1 class="chainedin-title">Ingrese sus datos</h1>
    <dialog id="error-box">
        <p id="error-msg"></p>
    </dialog>
    <div class="center">
        <form id="signup">
            <label class="login-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label class="login-label" for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label class="login-label" for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>
            <button class="button-6" type="submit">Subscribirse</button>
        </form>
        <p class="login-subtext">
            ¿Ya está registrado? <a href="../html/login.html">Ingrese aquí</a>
        </p>
    </div>

    <script src="../js/signup.js"></script>
</body>

</html>
