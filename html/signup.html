<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrese a ChainedIn</title>
    <!-- Links de fuentes de escritura. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Formulario creación de cuenta. -->
    <h1 class="chainedin-title">Ingrese sus datos</h1>

    <div class="modal fade" id="error-box" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                </div>
                <div class="modal-body" id="error-msg"></div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <form id="signup">
            <div class="mb-3">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="pass">Contraseña</label>
                <input class="form-control" type="password" id="pass" name="pass" required>
            </div>
            <button class="btn btn-primary mb-1" type="submit">Subscribirse</button>
        </form>
        <p class="login-subtext">
            ¿Ya está registrado? <a href="../html/login.html">Ingrese aquí</a>
        </p>
    </div>

    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
