<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título.</title>
    <!-- Links de fuentes de escritura. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times+New+Roman&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Formulario Inicio de Sesión. -->
    <h1 class="login-title">Bienvenido a Chainedin</h1>
    <svg width="600" height="20" viewBox="0 0 200 20" style="margin-top: -50px;">
        <rect x="-200" y="15" width="340" height="15" fill="RoyalBlue" />
    </svg>
    <div class="center">
        <form id="login">
            <label class="login-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label class="login-label" for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>
            <button class="button-6" type="submit">Iniciar sesión.</button>
        </form>
        <p class="login-subtext">
            ¿No estás registrado? <a href="../html/signup.html">Regístrate aquí.</a>
        </p>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
