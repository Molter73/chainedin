<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainedIn - Página principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="d-flex justify-content-left py-3 border-bottom border-light mb-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link link-blue" target="_self">Inicio</a>
            </li>
            <li>
                <a class="btn btn-outline-primary" href="html/add-offer.html" role="button">Agregar oferta</a>
            </li>
        </ul>
    </header>

    <div class="container text-center">
        <form id="add-offer">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="postTitle" name="title">
            </div>
            <div class="mb-3">
                <label for="postCompany" class="form-label">Compañía</label>
                <input type="text" class="form-control" id="postCompany" name="company">
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label">Descripción</label>
                <textarea type="text" class="form-control" id="postDescription" rows="3" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="../js/add-offer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
