<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainedIn - Perfil de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link link-blue" href="../index.html">Inicio</a>
                </li>
                <li>
                    <a class="btn btn-outline-primary" href="add-offer.html" role="button">Agregar oferta</a>
                </li>
            </ul>
            <div class="nav-item dropdown" id="nav-profile">
                <img src="../assets/icons8-male-user-50.png" alt="" width="30" height="24"
                    class="ratio-1x1 rounded-circle" />
                <span id="welcome-message" class="nav-text dropdown-toggle" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Hola, Usuario!</span>
                <ul class="dropdown-menu" aria-labelledby="welcome-message">
                    <li><a id="profile-dropdown" class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Editar</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a id="logout" class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <form id="edit-profile">
            <div class="row">
                <input type="file" id="upload-pic" style="display: none;" />
                <img class="col ratio-1x1 rounded-circle" id="profile-pic" src="../assets/icons8-male-user-50.png"
                    alt="User profile" />
                <div class="col">
                    <div class="mb-3">
                        <label for="postName" class="form-label">Nombre/s</label>
                        <input type="text" class="form-control" id="postName"></input>
                    </div>
                    <div class="mb-3">
                        <label for="postSurname" class="form-label">Apellido/s</label>
                        <input type="text" class="form-control" id="postSurname"></input>
                    </div>
                    <div class="mb-3">
                        <label for="postPhone" class="form-label">Tel.</label>
                        <input type="text" class="form-control" id="postPhone"></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="cv"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <button type="button" id="back" class="btn btn-secondary">Volver</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/edit-profile.js"></script>
    <script src="../js/nav-profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
