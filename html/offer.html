<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<template id="applicant-template">
    <div id="template" class="col col-sm-4">
        <div class="card mb-3">
            <div class="card-body">
                <h3 id="applicant-name" class="card-title"></h3>
                <p id="applicant-email" class="card-text"></p>
            </div>
            <img id="applicant-pic" alt="Applicant picture" class="card-img-bottom" />
        </div>
    </div>
</template>

<body>
    <header class="d-flex justify-content-left py-3 border-bottom border-light mb-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link link-blue" href="main.html">Inicio</a>
            </li>
            <li>
                <a class="btn btn-outline-primary" href="add-offer.html" role="button">Agregar oferta</a>
            </li>
        </ul>
    </header>

    <div class="modal fade" id="error-box" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                </div>
                <div class="modal-body" id="error-msg"></div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="mb-3">
            <h1 id="puesto">Puesto ofrecido.</h1>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="nombre-empresa">Nombre de la empresa.</h3>
            </div>
            <div class="col">
                <img id="logo-empresa" alt="Company logo" />
            </div>
        </div>
        <div class="mb-3">
            <p id="descripcion">Lorem ipsum......</p>
        </div>

        <h2>Postulantes</h2>
        <div id="applicants" class="row"></div>
        <div class="mb-3">
            <button id="subscribe" class="btn btn-primary">Subscribirse</button>
            <button id="back" class="btn btn-secondary">Volver a ofertas</button>
        </div>
    </div>

    <script src="../js/offer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
